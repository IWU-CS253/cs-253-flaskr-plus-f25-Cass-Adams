{% extends "layout.html" %}
{% block body %}
  <form action="{{ url_for('finish_edit') }}" method="post" class="add-entry">

    <dl>
      <dt>Title:
      <dd><input type="text" size="30" name="title" value="{{ entry.title }}">
      <dt>Category:
      <dd><input type="text" size="30" name="category" value="{{ entry.category }}">
      <dt>Text:
      <dd><textarea name="text" rows="5" cols="40">{{ entry.text }}</textarea>
        <input type="text" size="30" name="old_text" value="{{ entry.text }}" hidden>
      <dd><input type="submit" value="Finish Edit">
    </dl>
  </form>

{% endblock %}
