{% extends "layout.html" %}
{% block body %}
  <form action="{{ url_for('add_entry') }}" method="post" class="add-entry">
    <dl>
      <dt>Title:
      <dd><input type="text" size="30" name="title">
      <dt>Category:
      <dd><input type="text" size="30" name="category">
      <dt>Text:
      <dd><textarea name="text" rows="5" cols="40"></textarea>
      <dd><input type="submit" value="Share">
    </dl>
  </form>

  <form action="{{ url_for('filter_entries') }}" method="post" class="filter-entries">
   <dl>
    <dt>Category search:
        <select name="category">
        {% for entry in entries %}
    <dd><option value="{{ entry.category }}">{{ entry.category }}</option>
        {% endfor %}
        </select>
    <dd><input type="submit" value="Search">
   </dl>
  </form>

  <form action="{{ url_for('show_entries') }}" class="show-entries">
    <dl>
        <dt><input type="submit" value="See all posts">
    </dl>
  </form>
  <ul class="entries">
  {% for entry in entries %}
    <li><h2>{{ entry.title }}</h2><h3>{{ entry.category }}</h3>{{ entry.text|safe }}</li>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em></li>
  {% endfor %}
  </ul>
{% endblock %}
